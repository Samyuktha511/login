<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ln2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> Login Page </title> 
</head>
<body>
    <div class="main">
        <div class="log">
            <h1><div class="head">LOGIN</h1><br>
            <div class="l1">
                <label for="username"><b>USERNAME</b></label><br>
                <div class="p">
                <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
                </div>
            </div>
            <div class="l2">
                <label for="password" class="pw"><b>PASSWORD</b></label><br>
                <input type="text" id="password" name="password" placeholder="Enter your password"><br><br>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                <label class="form-check-label" for="check1" id="label">Are you the admin</label>
            </div>
            <input type="submit" id="sub" value="Login"><br><br>
            <p class="side">Don't have an account? <a class="link" href="Create">Create</a></p>
        
        </div>
    </div>
</body>
</html>
